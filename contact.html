<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="SimplifiedLogo.png" type="image/x-icon">
</head>

<body class="body1">
    <nav class="navbar navbar-expand-lg nav nav--main">
        <div class="container1">

            <button class="navbar-toggler nav__menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="nav__menu--icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav__link" aria-current="page" href="index.html">
                        Home
                    </a>

                    <a class="nav__link " href="about.html">
                        About Us
                    </a>

                    <a class="nav__link" href="shop.html">
                        Products
                    </a>

                    <a class="nav__link active" href="contact.html">
                        Contact Us
                    </a>
                    
                </div>

                <a class="nav__link nav__link--logo" href="index.html">The Music Company
                    <img src="SimplifiedLogo.png" class="logo" alt="The Music Company Logo">
                </a>
            </div>
        </div>
    </nav>

    <script>
        function store(){   
            var InputEmail = document.getElementById("email");
            localStorage.setItem("email", InputEmail.value);

            var InputFirst = document.getElementById("first");
            localStorage.setItem("first", InputFirst.value);

            var InputLast = document.getElementById("last");
            localStorage.setItem("last", InputLast.value);

            var InputNumber = document.getElementById("mobile");
            localStorage.setItem("mobile", InputNumber.value);

            var InputMessage = document.getElementById("message");
            localStorage.setItem("message", InputMessage.value);
        } 
    </script>


    <section class="banner">
        <h1 class="big-text">
            Contact Us
        </h1>
    </section>

    <form method = "POST" onsubmit = "return store();" action = "complete.html" class ="contact_form" >
    
        <p class="title">
            Contact Information
        </p>
        
        <input type="email" class="input email" name="contact__email" id="email" placeholder="Email Address: " required> 
        
        <input type="text" class="input name" name="first" id="first" placeholder="First Name: " required>
        
        <input type="text" class="input name" name="last" id="last" placeholder="Last Name: " required>
        
        <input type="tel" class="input number" name="mobile" id="mobile" placeholder="Mobile Number: " maxlength = "11" required>

        <p class="title">
            Message
        </p>

        <textarea id="message" cols="30" rows="10" class="big-text-area" placeholder="Tell Us Something" required></textarea>

        <center>
            <button class="button" type="submit" value="Submit" id="myBtn"> 
                Submit
            </button>
        </center>

    </form>

    <nav class="nav nav--main">
        <a class="footer" href="index.html">The Music Company
            <img src="SimplifiedLogo.png" class="footer-logo" alt="The Music Company Logo">
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
